<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="calculator d-flex align-items-center flex-column">
        <input
          id="number1"
          class="form-control form-control-sm focus-ring focus-ring-warning"
          value="0"
        />

        <div class="btn-group">
          <button class="btn btn-danger selected-action">+</button>
          <button
            class="btn btn-danger dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
          ></button>
          <div class="dropdown-menu">
            <button class="dropdown-item">+</button>
            <button class="dropdown-item">-</button>
            <button class="dropdown-item">/</button>
            <button class="dropdown-item">*</button>
          </div>
        </div>
        <input
          id="number2"
          class="form-control form-control-sm focus-ring focus-ring-warning"
          value="0"
        />
        <button class="btn btn-success">Calculate</button>
        <span>
          <span>Result: </span>
          <span class="result">0</span>
        </span>
        <span class="error"></span>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
